name:                storage-api
version:             0.1.0.0
github:              "trajkovvlatko/storage-api"
license:             BSD3
author:              "Vlatko Trajkov"
maintainer:          "trajkovvlatko@gmail.com"
copyright:           "2021 Vlatko Trajkov"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- OverloadedStrings
- ScopedTypeVariables
- DeriveGeneric
- LambdaCase
- QuasiQuotes

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/trajkovvlatko/storage-api#readme>

dependencies:
  - base >= 4.7 && < 5
  - classy-prelude
  - dotenv
  - wai
  - wai-extra
  - warp
  - hspec
  - hspec-wai
  - hspec-wai-json
  - postgresql-simple
  - aeson
  - bytestring
  - password
  - http-types
  - HUnit

library:
  source-dirs: src
  dependencies:
    - scotty
    - blaze-html
    - resource-pool
    - jose-jwt
    - text
    - time

executables:
  storage-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - storage-api

tests:
  storage-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - storage-api
